<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Переход в Telegram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(150%) contrast(120%);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px white;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 20px white;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px white;
    }
  </style>
</head>
<body onclick="goToTelegram()">

  <!-- Живой видеофон -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://i.gifer.com/7Ik1.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Полупрозрачный фильтр -->
  <div class="overlay"></div>

  <!-- Контент поверх -->
  <div class="content">
    <h1>Добро пожаловать в мой космос</h1>
    <a class="btn" href="https://t.me/besxe" target="_blank">Перейти в Telegram</a>
  </div>

  <script>
    // Слоумо — замедляем видео
    const video = document.getElementById('bgVideo');
    video.playbackRate = 0.4;

    // Переход по клику в любое место
    function goToTelegram() {
      window.open('https://t.me/besxe', '_blank');
    }
  </script>

</body>
</html>
